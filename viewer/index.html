<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OvertureMaps PMTiles</title>
    </head>
    <body>
        <div class="info">
            <div class="header">PMTiles</div>
            <div class="header">OvertureMaps</div>
            <div class="description">
                <a href="https://github.com/tebben/overture-maps">WITH DAYLIGHT EARTH DATA</a>
            </div>

            <div class="controls">
                <div class="label-value">
                    <div class="label">Filter POI Confidence</div>
                    <div class="value" id="confidence-value">90%</div>
                </div>

                <input
                    type="range"
                    min="1"
                    max="100"
                    value="90"
                    class="slider"
                    id="confidence-slider"
                />
            </div>
        </div>
        <div class="confidence-slider"></div>
        <div id="map"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
